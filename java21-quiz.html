<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 21 OCP Free Mock Exam | Practice OCP 21 Questions Online</title>
    <meta name="description" content="Take a free Java 21 OCP mock exam online. Practice OCP 21 questions with answers, explanations, and test your Java certification readiness.">
	<meta property="og:title" content="Java 21 OCP Free Mock Exam" />
    <meta property="og:description" content="Practice OCP 21 questions with explanations online." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anasss.github.io/java21docCards/java21-quiz.html" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .quiz-header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .quiz-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .quiz-body {
            padding: 30px;
        }
        
        .question {
            display: none;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .question.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .question-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .question-text {
            font-size: 1.15em;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.8;
        }
        
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            border: 1px solid #333;
            white-space: pre;
        }
        
        .options {
            display: grid;
            gap: 12px;
            margin-top: 25px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8f0ff;
        }
        
        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .option.incorrect {
            border-color: #e74c3c;
            background: #fdeaea;
            color: #e74c3c;
        }
        
        .option-label {
            font-weight: bold;
            margin-right: 10px;
            color: #667eea;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }
        
        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #17a2b8;
            border-radius: 5px;
            display: none;
        }
        
        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        .explanation h4 {
            margin: 0 0 10px 0;
            color: #17a2b8;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        .results h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-message {
            font-size: 1.3em;
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .quiz-body {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Java 21 OCP Quiz</h1>
            <p>Test your knowledge of Java 21 OCP exam topics</p>
        </div>
        
        <div class="quiz-body">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="score-display">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span> | 
                Score: <span id="currentScore">0</span> / <span id="maxScore">10</span>
            </div>
            
            <div id="questionContainer">
                <!-- Questions will be inserted here -->
            </div>
            
            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
				<button class="btn btn-primary" onclick="window.location.href='/java21docCards/'">
					Back to Flashcards </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>

            <div class="results" id="results">
                <h2>Quiz Complete!</h2>
                <div class="final-score" id="finalScore">0/10</div>

                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
				<button class="btn btn-primary" onclick="window.location.href='/java21docCards/'">
					Study Flashcards </button>
            </div>
        </div>
    </div>

    <script>
        // Define questions as simple objects
var questions = [
  {
    question: "What will be the output of the following code?",
    code: "class Parent {\n    public void show() { System.out.print(\"Parent \"); }\n}\nclass Child extends Parent {\n    public void show() { System.out.print(\"Child \"); }\n    public static void main(String[] args) {\n        Parent dad = new Child();\n        Child son = new Child();\n        Parent mom = new Parent();\n        dad.show(); son.show(); mom.show();\n    }\n}",
    options: ["Parent Parent Parent", "Child Child Child", "Child Child Parent", "Parent Child Parent"],
    correct: 2,
    explanation: "Dynamic method dispatch ensures the method executed depends on the runtime type. dad (Child) → Child, son (Child) → Child, mom (Parent) → Parent."
  },
  {
    question: "Which statement about record classes in Java 21 is correct?",
    code: "public record Family(String father, String mother, int children) { }",
    options: ["Records can extend other classes", "Record fields are mutable", "Records automatically generate equals(), hashCode(), and toString()", "Records cannot have methods"],
    correct: 2,
    explanation: "Records generate equals(), hashCode(), toString(), and accessors automatically. Fields are final, cannot extend other classes, but can have methods."
  },
  {
    question: "What is printed when running this code?",
    code: "class Parent {\n    static { System.out.print(\"Parent static \"); }\n    { System.out.print(\"Parent instance \"); }\n}\nclass Child extends Parent {\n    static { System.out.print(\"Child static \"); }\n    { System.out.print(\"Child instance \"); }\n    public static void main(String[] args) { new Child(); }\n}",
    options: ["Parent instance Child instance Parent static Child static", "Parent static Child static Child instance Parent instance", "Parent static Child static Parent instance Child instance", "Child static Parent static Child instance Parent instance"],
    correct: 2,
    explanation: "Static blocks run at class loading: Parent first, then Child. Instance blocks run when objects are created: Parent first, then Child."
  },
  {
    question: "Which sealed class declaration is valid?",
    code: "sealed class Family permits Son, Daughter { }\nfinal class Son extends Family { }\nfinal class Daughter extends Family { }",
    options: ["sealed class Family permits Son, Daughter, Cousin { }", "sealed class Family { }", "non-sealed class Family permits Son, Daughter { }", "sealed class Family permits Son, Daughter { }"],
    correct: 3,
    explanation: "A sealed class must explicitly declare all permitted subclasses. The valid form is `sealed class Family permits Son, Daughter`."
  },
  {
    question: "What will this switch expression return?",
    code: "String role = switch (\"Grandma\".toLowerCase()) {\n    case \"dad\", \"father\" -> \"Parent\";\n    case \"mom\", \"mother\" -> \"Parent\";\n    case \"son\", \"daughter\" -> \"Child\";\n    case \"grandma\", \"grandpa\" -> { yield \"GRANDPARENT\"; }\n    default -> \"Unknown\";\n};\nSystem.out.println(role);",
    options: ["Grandparent", "Unknown", "Parent", "GRANDPARENT"],
    correct: 3,
    explanation: "The 'grandma' branch yields 'GRANDPARENT'."
  },
  {
    question: "What happens when this code runs?",
    code: "class Parent {\n    private void secret() { System.out.print(\"Parent secret \"); }\n    public void reveal() { secret(); }\n}\nclass Child extends Parent {\n    private void secret() { System.out.print(\"Child secret \"); }\n    public static void main(String[] args) {\n        new Child().reveal();\n    }\n}",
    options: ["Child secret", "Parent secret Child secret", "Compilation error", "Parent secret"],
    correct: 3,
    explanation: "Private methods are not overridden. Parent.reveal() always calls Parent.secret()."
  },
  {
    question: "What will this stream pipeline output?",
    code: "var members = java.util.List.of(\"Dad\", \"Mom\", \"Son\", \"Daughter\");\nvar result = members.stream()\n    .filter(m -> m.length() >= 3)\n    .map(String::toUpperCase)\n    .sorted((a, b) -> b.compareTo(a))\n    .limit(2)\n    .toList();\nSystem.out.println(result);",
    options: ["[SON, MOM]", "[SON, DAUGHTER]", "[DAD, MOM]", "[DAD, DAUGHTER]"],
    correct: 0,
    explanation: "After filtering and sorting reverse, the first two are SON, MOM."
  },
  {
    question: "Which statement about overriding exceptions is correct?",
    code: "class Parent { void cook() throws Exception { throw new Exception(); } }\nclass Child extends Parent {\n    @Override void cook() throws java.io.IOException { throw new java.io.IOException(); }\n}",
    options: ["Compilation error", "Must catch IOException specifically", "Child.cook() cannot throw IOException", "This compiles fine because IOException is narrower"],
    correct: 3,
    explanation: "An overriding method can throw narrower checked exceptions. IOException is allowed."
  },
  {
    question: "What will this generic method produce?",
    code: "static <T> java.util.List<T> createFamily(T father, T mother) {\n    return java.util.List.of(father, mother);\n}\npublic static void main(String[] args) {\n    var parents = createFamily(\"Dad\", \"Mom\");\n    var ages = createFamily(45, 42);\n    System.out.println(parents.get(0) + \" \" + ages.get(1));\n}",
    options: ["Dad Mom", "Dad 42", "Compilation error", "Mom 45"],
    correct: 1,
    explanation: "Type inference works per call. Prints Dad 42."
  },
  {
    question: "What will this nested class code output?",
    code: "class Family {\n    private static String surname = \"Johnson\";\n    private String role = \"Parent\";\n    static class Child { void introduce() { System.out.print(\"Child \" + surname + \" \"); } }\n    class Grandchild { void introduce() { System.out.print(\"Grandchild \" + surname + \" \" + role); } }\n    public static void main(String[] args) {\n        new Child().introduce();\n        new Family().new Grandchild().introduce();\n    }\n}",
    options: ["Child Johnson", "Child Johnson Grandchild Johnson", "Compilation error", "Child Johnson Grandchild Johnson Parent"],
    correct: 3,
    explanation: "Static nested class sees static members only. Inner class sees both static and instance members."
  },
  {
    question: "What is the result of calling Arrays.binarySearch() when key is not found?",
    options: ["It returns 0", "It returns -1", "It throws an exception", "It returns -(insertion point) - 1"],
    correct: 3,
    explanation: "binarySearch returns -(insertionPoint) - 1 when key not found."
  },
  {
    question: "What happens if a switch expression with only guarded cases matches none at runtime?",
    options: ["It returns Optional.empty()", "It compiles and returns null", "It throws a MatchException", "It doesn’t compile"],
    correct: 2,
    explanation: "If no case matches at runtime, it throws MatchException."
  },
  {
    question: "What is the difference between Duration and Period?",
    options: ["Duration and Period are identical", "Duration is time-based, Period is date-based", "Period is for time zones, Duration is not", "Both represent time-based amounts"],
    correct: 1,
    explanation: "Duration measures time (hours, minutes, seconds). Period measures date-based amounts (years, months, days)."
  },
  {
    question: "What does Arrays.deepEquals() do?",
    options: ["Always returns false for nested arrays", "Compares array references only", "Performs deep comparison of array elements", "Throws an exception on nested arrays"],
    correct: 2,
    explanation: "deepEquals compares nested array contents recursively."
  },
  {
    question: "What happens when a StringBuilder is passed to a method and reassigned?",
    options: ["Changes are visible to caller", "Reassignment is local only", "Caller reference is updated", "Method fails to compile"],
    correct: 1,
    explanation: "Java passes object references by value. Reassigning inside method doesn’t affect caller."
  },
  {
    question: "When does .equals() behave like == ?",
    options: ["Always", "When class doesn’t override equals()", "When class overrides equals()", "Never"],
    correct: 1,
    explanation: "If equals() is not overridden, it uses Object.equals(), same as ==."
  },
  {
    question: "What happens if a superclass has no no-arg constructor and subclass omits super()?",
    options: ["Subclass compiles anyway", "Compilation error", "Compiler inserts super()", "Runtime error"],
    correct: 1,
    explanation: "Compiler inserts super() only if superclass has a no-arg constructor. Otherwise compilation error."
  },
  {
    question: "Which methods use dynamic dispatch?",
    options: ["Constructors", "Private methods", "Static methods", "Instance methods"],
    correct: 3,
    explanation: "Dynamic dispatch applies to overridden instance methods. Static, private, constructors do not use it."
  },
  {
    question: "How is a protected member accessed from a subclass?",
    options: ["Only in same package", "Not accessible at all", "Accessible everywhere", "Inherited by subclass and accessible inside it"],
    correct: 3,
    explanation: "Protected members are inherited and accessible in subclasses (and same-package classes)."
  },
  {
	question: "What is the output when adding 1h30 on 30 March 2025 at 1:30 AM in Europe/Paris, when the clock moves forward 1 hour for spring time?",
	code: "var zone = java.time.ZoneId.of(\"Europe/Paris\");\nvar start = java.time.ZonedDateTime.of(2025, 3, 30, 1, 30, 0, 0, zone);\nvar end = start.plusMinutes(90);\nSystem.out.println(java.time.Duration.between(start, end).toHours());",
	options: ["3", "1", "2", "Throws exception"],
	correct: 2,
	explanation: "On 30 March 2025, the clock moves forward 1 hour (1:59 → 3:00). Adding 90 minutes to 1:30 results in 3:00, so the Duration between start and end is 2 hours."
  },
  {
    question: "What is the output of this pattern matching switch?",
    code: "Object obj = \"Dad\";\nString result = switch (obj) {\n  case String s -> s + \" is String\";\n  case Integer i -> i + \" is Integer\";\n  default -> \"Unknown\";\n};\nSystem.out.println(result);",
    options: ["Unknown", "Dad is String", "Compilation error", "Dad"],
    correct: 1,
    explanation: "Pattern switch matches obj type. 'Dad' is a String, so first case executes."
  },
  {
    question: "Which record feature will fail compilation?",
    code: "public record Person(String name) {\n    String surname;\n}",
    options: ["Cannot declare additional instance fields", "Cannot have compact constructor", "Cannot declare methods", "Cannot have record components"],
    correct: 0,
    explanation: "Records cannot declare additional instance fields outside their record components."
  },
  {
    question: "What happens if a switch pattern has overlapping type patterns?",
    code: "Object obj = 42;\nvar result = switch(obj) {\n  case Object o -> \"Object\";\n  case Integer i -> \"Integer\";\n};",
    options: ["Compilation error", "Returns Object", "Returns Integer", "Throws exception"],
    correct: 0,
    explanation: "Pattern matching switch evaluates top to bottom. Overlapping types cause compilation error."
  },
  {
    question: "What is the output of this instanceof pattern?",
    code: "Object o = \"Hello\";\nif (o instanceof String s) System.out.println(s.length());",
    options: ["Throws exception", "5", "0", "Compilation error"],
    correct: 1,
    explanation: "Pattern variable 's' is bound if instanceof succeeds. 'Hello'.length() = 5."
  },
  {
    question: "Which of the following causes a runtime MatchException?",
    code: "sealed interface Animal permits Dog, Cat {}\nrecord Dog() implements Animal {}\nrecord Cat() implements Animal {}\nvar a = new Animal() {};",
    options: ["Compilation error", "Throws runtime exception", "Nothing, works fine", "Returns null"],
    correct: 1,
    explanation: "Anonymous class not permitted by sealed interface causes MatchException at runtime."
  },
  {
    question: "What does `requires transitive` do in a module declaration?",
    code: "module com.app {\n    requires transitive com.utils;\n}",
    options: [
      "Other modules cannot use com.utils",
      "`requires transitive` is the same as `requires static`",
      "`requires transitive` only affects compile-time",
      "The module com.app exports all packages automatically",
      "Other modules requiring com.app also implicitly require com.utils"
    ],
    correct: 4,
    explanation: "Modules that `require transitive` another module automatically expose it to modules that depend on them, making it available at compile-time and runtime."
  },
  {
	question: "What is the output of this stream code using groupingBy and counting?",
	code: "import java.util.*;\nimport java.util.function.Function;\nimport java.util.stream.*;\n\npublic class FamilyCounter {\n    public static void main(String[] args) {\n        Stream<String> members = Stream.of(\"Dad\", \"Son\", \"Mom\", \"Son\", \"Dad\", \"Daughter\");\n        Map<String, Long> counts = members.collect(\n            Collectors.groupingBy(Function.identity(), Collectors.counting())\n        );\n        counts.keySet().stream()\n            .sorted()\n            .parallel()\n            .forEachOrdered(key -> System.out.print(counts.get(key)));\n    }\n}",
	options: [
	"2 1 1 2",
	"1 1 2 2",
	"2 2 1 1",
	"1 2 1 2"
	],
	correct: 0,
	explanation: "The stream groups by member name: Dad=2, Daughter=1, Mom=1, Son=2. Sorted keys alphabetically: Dad, Daughter, Mom, Son → counts printed in order: 2 1 1 2."
  },
  {
	question: "In a top-down migration, how can named modules interact with automatic modules?",
	code: "// Legacy JAR: utils.jar\n// Main module: module-info.java exists",
	options: [
	"All legacy JARs must be rewritten as named modules immediately",
	"Automatic modules cannot be read by named modules",
	"A named module can require an automatic module without issues",
	"Automatic modules export packages only to modules in the same package",
	"Top-down migration requires removing all transitive dependencies first"
	],
	correct: 2,
	explanation: "Named modules can 'require' automatic modules. Automatic modules export all packages to all modules on the module path, enabling gradual migration without rewriting JARs."
  }

];


var currentQuestionIndex = 0;
    var score = 0;
    var selectedAnswer = null;
    var answered = false;

    // Track per-question scoring and selected answers
    var scoredMap = new Array(questions.length).fill(false);
    var selectedAnswers = new Array(questions.length).fill(null);

    function initQuiz() {
        document.getElementById('totalQuestions').textContent = questions.length;
        document.getElementById('maxScore').textContent = questions.length;
        updateScore();
        displayQuestion();
    }

    function displayQuestion() {
        var container = document.getElementById('questionContainer');
        var question = questions[currentQuestionIndex];
        
        var html = '<div class="question active">';
        html += '<div class="question-header">';
        html += '<span class="question-number">Question ' + (currentQuestionIndex + 1) + '</span>';
        html += '</div>';
        html += '<div class="question-text">' + question.question + '</div>';
        
        if (question.code) {
            html += '<div class="code-block">' + question.code + '</div>';
        }
        
        html += '<div class="options" id="options">';
        for (var i = 0; i < question.options.length; i++) {
            html += '<div class="option" onclick="selectOption(' + i + ')">';
            html += '<span class="option-label">' + String.fromCharCode(65 + i) + '.</span>';
            html += question.options[i];
            html += '</div>';
        }
        html += '</div>';
        
        html += '<div class="explanation" id="explanation">';
        html += '<h4>Explanation:</h4>';
        html += '<p>' + question.explanation + '</p>';
        html += '</div>';
        html += '</div>';
        
        container.innerHTML = html;
        
        updateProgress();
        updateControls();

        // Restore previously selected answer if exists
        if (selectedAnswers[currentQuestionIndex] !== null) {
            selectOption(selectedAnswers[currentQuestionIndex], true);
        } else {
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = "Next Question";
        }
    }

    function selectOption(index, restoring = false) {
        if (answered && !restoring) return;

        var options = document.querySelectorAll('.option');
        for (var i = 0; i < options.length; i++) {
            options[i].classList.remove('selected', 'correct', 'incorrect');
        }
        options[index].classList.add('selected');
        
        selectedAnswer = index;
        selectedAnswers[currentQuestionIndex] = index;

        var question = questions[currentQuestionIndex];

        // Mark correct/incorrect
        for (var i = 0; i < options.length; i++) {
            if (i === question.correct) {
                options[i].classList.add('correct');
            } else if (i === selectedAnswer && i !== question.correct) {
                options[i].classList.add('incorrect');
            }
        }

        // Show explanation
        document.getElementById('explanation').classList.add('show');

        // Score only once per question
        if (!scoredMap[currentQuestionIndex] && selectedAnswer === question.correct) {
            score++;
            scoredMap[currentQuestionIndex] = true;
            updateScore();
        }

        answered = true;

        document.getElementById('nextBtn').disabled = false;
        document.getElementById('nextBtn').textContent = 
            currentQuestionIndex === questions.length - 1 ? 'Finish Quiz' : 'Next Question';
    }

    function nextQuestion() {
        if (!answered) return;

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        } else {
            showResults();
        }
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function updateProgress() {
        var progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    }

    function updateControls() {
        document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
    }

    function updateScore() {
        document.getElementById('currentScore').textContent = score;
    }

    function showResults() {
        document.getElementById('questionContainer').style.display = 'none';
        document.querySelector('.controls').style.display = 'none';
        document.getElementById('results').classList.add('show');
        
        var percentage = Math.round((score / questions.length) * 100);
        document.getElementById('finalScore').textContent = score + '/' + questions.length;
        
        var message = '';
        if (percentage >= 90) {
            message = 'Excellent! You\'re ready for the OCP exam!';
        } else if (percentage >= 75) {
            message = 'Good job! Review the topics you missed and you\'ll be ready!';
        } else if (percentage >= 60) {
            message = 'Not bad! Study more and practice additional questions.';
        } else {
            message = 'Keep studying! Focus on the fundamentals and try again.';
        }
        
        document.getElementById('scoreMessage').textContent = message;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        selectedAnswer = null;
        answered = false;
        scoredMap = new Array(questions.length).fill(false);
        selectedAnswers = new Array(questions.length).fill(null);
        
        document.getElementById('results').classList.remove('show');
        document.getElementById('questionContainer').style.display = 'block';
        document.querySelector('.controls').style.display = 'flex';
        
        updateScore();
        displayQuestion();
    }

    document.addEventListener('DOMContentLoaded', initQuiz);
</script>
</body>
</html>
